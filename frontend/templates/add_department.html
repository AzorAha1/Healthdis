{% include 'include_admin/header.html' %}
{% include 'include_admin/sidebar.html' %}

<div class="content-wrapper">
    <section class="content-header">
        <h1>Add New Department</h1>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('admin.admin_dashboard') }}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Add Department</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Enter Department Information</h3>
                    </div>
                    <form method="POST" action="{{ url_for('admin.add_department') }}">
                        <div class="form-group">
                            <label for="department_name">Department name:</label>
                            <input type="text" class="form-control" id="department_name" name="department_name" required>
                        </div>
                        <div class="form-group">
                            <label for="department_id">Department ID:</label>
                            <input type="text" class="form-control" id="department_id" name="department_id" required>
                        </div>
                        <div class="form-group">
                            <label for="department_abbreviation">Department Abbreviation:</label>
                            <input type="text" class="form-control" id="department_abbreviation" name="department_abbreviation" required>
                        </div>
                        <div class="form-group">
                            <label for="department_typ">Department Type:</label>
                            <select class="form-control" id="department_typ" name="department_typ" required>
                                <option value="clinic">Clinical</option>
                                <option value="ward">Ward</option>
                                <option value="lab">Lab</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Department</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% include 'include_clinical/footer.html' %}
