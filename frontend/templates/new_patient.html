{% include 'include_clinical/header.html' %}
{% include 'include_clinical/sidebar.html' %}

<div class="content-wrapper">
    <section class="content-header">
        <h1>New Patient Enrollment</h1>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('clinical_dashboard') }}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">New Patient Enrollment</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Enter Patient Information</h3>
                    </div>

                    <form method="POST" action="{{ url_for('new_patient') }}">
                        <div class="box-body">
                            <div class="form-group"></div>
                                <label for="enrollment_code">Enrollment Code</label>
                                <input type="text" class="form-control" name="enrollment_code" value="{{ enrollment_code }}" readonly>
                            </div>
                            <!-- Patient Type -->
                            <div class="form-group">
                                <label for="patient_type">Patient Type</label>
                                <select class="form-control" name="patient_type" required>
                                    <option value="">Select Patient Type</option>
                                    <option value="NHIS">NHIS Patient</option>
                                    <option value="REGULAR">Regular Patient</option>
                                </select>
                            </div>

                            <!-- Name Fields -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="patient_first_name">First Name</label>
                                        <input type="text" class="form-control" name="patient_first_name" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="patient_middle_name">Middle Name</label>
                                        <input type="text" class="form-control" name="patient_middle_name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="patient_surname_name">Surname</label>
                                        <input type="text" class="form-control" name="patient_surname_name" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Personal Information -->
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" class="form-control" name="dob" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" name="gender" required>
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="tribe">Tribe</label>
                                        <input type="text" class="form-control" name="tribe">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="marital_status">Marital Status</label>
                                        <select class="form-control" name="marital_status">
                                            <option value="">Select Marital Status</option>
                                            <option value="single">Single</option>
                                            <option value="married">Married</option>
                                            <option value="divorced">Divorced</option>
                                            <option value="widowed">Widowed</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="phone_number">Phone Number</label>
                                        <input type="tel" class="form-control" name="phone_number" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="occupation">Occupation</label>
                                        <input type="text" class="form-control" name="occupation">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" name="address" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Origin and Location -->
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="place_of_origin">Place of Origin</label>
                                        <input type="text" class="form-control" name="place_of_origin">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" name="city">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" name="state">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" name="country" value="Nigeria">
                                    </div>
                                </div>
                            </div>

                            <!-- Next of Kin Information -->
                            <h4>Next of Kin Information</h4>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="next_of_kin">Next of Kin Name</label>
                                        <input type="text" class="form-control" name="next_of_kin" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="next_of_kin_relation">Relation to Next of Kin</label>
                                        <input type="text" class="form-control" name="next_of_kin_relation" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="next_of_kin_phone_number">Next of Kin Phone Number</label>
                                        <input type="tel" class="form-control" name="next_of_kin_phone_number" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="next_of_kin_address">Next of Kin Address</label>
                                        <input type="text" class="form-control" name="next_of_kin_address" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary btn-block">Enroll Patient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% include 'include_clinical/footer.html' %}
