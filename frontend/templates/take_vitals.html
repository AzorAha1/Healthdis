<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  {% include 'include_clinical/header.html' %}
  {% include 'include_clinical/sidebar.html' %}
<body>

<div class="content-wrapper">
  <section class="content-header">
    <h1>Take Vitals</h1>
    <ol class="breadcrumb">
      <li><a href="{{ url_for('clinical.clinical_dashboard') }}"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Take Vitals</li>
    </ol>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Patient: {{ patient.patient_first_name }} (EHR: {{ patient.ehr_number }})</h3>
          </div>
          <form method="POST" action="{{ url_for('clinical.take_vitals', ehr_number=patient.ehr_number) }}">
            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="temperature">Temperature</label>
                    <div class="input-group">
                      <input type="number" id="temperature" name="temperature" step="0.1" class="form-control">
                      <div class="input-group-addon">Â°C</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="pulse_rate">Pulse Rate (bpm):</label>
                    <input type="number" id="pulse_rate" name="pulse_rate" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="respiratory_rate">Respiratory Rate (breaths/min):</label>
                    <input type="number" id="respiratory_rate" name="respiratory_rate" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="blood_pressure_systolic">Blood Pressure (Systolic):</label>
                    <input type="number" id="blood_pressure_systolic" name="blood_pressure_systolic" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="blood_pressure_diastolic">Blood Pressure (Diastolic):</label>
                    <input type="number" id="blood_pressure_diastolic" name="blood_pressure_diastolic" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="weight">Weight</label>
                    <div class="input-group">
                      <input type="number" id="weight" name="weight" step="0.1" class="form-control">
                      <div class="input-group-addon">kg</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="height">Height</label>
                    <div class="input-group">
                      <input type="number" id="height" name="height" step="0.1" class="form-control">
                      <div class="input-group-addon">cm</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="muac">MUAC (cm):</label>
                    <input type="number" id="muac" name="muac" step="0.1" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="additional_notes">Additional Notes:</label>
                    <textarea id="additional_notes" name="additional_notes" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

{% include 'include_clinical/footer.html' %}

</body>
</html>
