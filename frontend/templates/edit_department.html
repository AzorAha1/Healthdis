{% include 'include_admin/header.html' %}
{% include 'include_admin/sidebar.html' %}

<div class="content-wrapper">
    <section class="content-header">
        <h1>Edit Department</h1>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('admin_dashboard') }}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Edit Department</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Update Department Information</h3>
                    </div>
                    <form method="POST" action="{{ url_for('edit_department', department_id=department._id) }}">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Type:</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="ward" {% if department.type == 'ward' %}selected{% endif %}>Ward</option>
                                <option value="clinic" {% if department.type == 'clinic' %}selected{% endif %}>Clinic</option>
                                <!-- Add more types as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bed_fee">Bed Fee:</label>
                            <input type="number" step="0.01" class="form-control" id="bed_fee" name="bed_fee" value="{{ department.bed_fee }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Department</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
