{% include 'include_clinical/header.html' %}
{% include 'include_clinical/sidebar.html' %}

<div class="content-wrapper">
    <section class="content-header">
        <h1>New Patient Enrollment</h1>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('clinical_dashboard') }}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">New Patient Enrollment</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Enter Patient Information</h3>
                    </div>

                    <form method="POST" action="{{ url_for('new_patient') }}">
                        <div class="box-body">
                            <!-- Row 1: First name, Middle name, Surname -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="patient_first_name">First Name</label>
                                        <input type="text" class="form-control" name="patient_first_name" placeholder="Enter first name" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="patient_middle_name">Middle Name</label>
                                        <input type="text" class="form-control" name="patient_middle_name" placeholder="Enter middle name">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="patient_surname_name">Surname</label>
                                        <input type="text" class="form-control" name="patient_surname_name" placeholder="Enter surname" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Row 2: State of Origin, Religion -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="patient_state">State of Origin</label>
                                        <input type="text" class="form-control" name="patient_state" placeholder="Enter state of origin" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="patient_religion">Religion</label>
                                        <input type="text" class="form-control" name="patient_religion" placeholder="Enter religion" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Row 3: Date of Birth, Gender -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" class="form-control" name="dob" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" name="gender" required>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Row 4: Phone numbers -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="patient_pno">Phone Number</label>
                                        <input type="text" class="form-control" name="patient_pno" placeholder="Enter phone number" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="patient_nextofkinpno">Next of Kin Phone Number</label>
                                        <input type="text" class="form-control" name="patient_nextofkinpno" placeholder="Enter next of kin's phone number" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Row 5: Address -->
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" name="address" rows="3" placeholder="Enter patient's address" required></textarea>
                            </div>
                        </div>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% include 'include_clinical/footer.html' %}

<style>
    .form-group label {
        font-weight: 600;
        color: #555;
    }
    .form-control {
        border-radius: 4px;
        padding: 10px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 18px;
        padding: 10px;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .box-title {
        font-size: 20px;
        font-weight: bold;
    }
    .breadcrumb {
        background-color: transparent;
    }
</style>
