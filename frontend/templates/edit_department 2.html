{% include 'include_admin/header.html' %}
{% include 'include_admin/sidebar.html' %}
<div class="content-wrapper">
    <section class="content-header">
        <h1>Edit Department</h1>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('admin_dashboard') }}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Edit Department</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Update Department Information</h3>
                    </div>
                    <form method="POST" action="{{ url_for('edit_department', department_id=department._id) }}">
                        <div class="form-group">
                            <label for="department_name">Department name:</label>
                            <input type="text" class="form-control" id="department_name" name="department_name" value="{{ department.department_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="department_id">Department ID:</label>
                            <input type="text" class="form-control" id="department_id" name="department_id" value="{{ department.department_id }}" required>
                        </div>
                        <div class="form-group">
                            <label for="department_abbreviation">Department Abbreviation:</label>
                            <input type="text" class="form-control" id="department_abbreviation" name="department_abbreviation" value="{{ department.department_abbreviation }}" required>
                        </div>
                        <div class="form-group">
                            <label for="department_typ">Department Type:</label>
                            <select class="form-control" id="department_typ" name="department_typ" required>
                                <option value="clinical" {% if department.department_typ == 'Clinical' %}selected{% endif %}>Clinical</option>
                                <option value="ward" {% if department.department_typ == 'Ward' %}selected{% endif %}>Ward</option>
                                <option value="lab" {% if department.department_typ == 'Lab' %}selected{% endif %}>Lab</option>
                                <option value="others" {% if department.department_typ == 'Others' %}selected{% endif %}>Others</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Department</button>
                        <a href="{{ url_for('delete_department', department_id=department._id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this department?');">Delete Department</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% include 'include_clinical/footer.html' %}
